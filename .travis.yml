language: java
jdk:
  - openjdk14

branches:
  only:
    - master

cache:
  directories:
    - '$HOME/.m2/repository'
    - '$HOME/.gradle'

script: "./gradlew clean build"

before_deploy:
  - zip -r example-springboot-webservice *
  - mkdir -p deploy
  - mv example-springboot-webservice.zip deploy/example-springboot-webservice.zip

deploy:
  - provider: s3
    access_key_id: $AWS_ACCESS_KEY
    secret_access_key: $AWS_SECRET_KEY
    bucket: example-springboot-webservice-build
    region: ap-northeast-2
    skip_cleanup: true
    acl: private
    local_dir: deploy
    wait-until-deployed: true
  - provider: codedeploy
    access_key_id: $AWS_ACCESS_KEY
    secret_access_key: $AWS_SECRET_KEY
    bucket: example-springboot-webservice-build
    key: example-springboot-webservice.zip
    bundle_type: zip
    application: example-springboot-webservice
    deployment_group: example-springboot-webservice-group
    region: ap-northeast-2
    wait-until-deployed: true

